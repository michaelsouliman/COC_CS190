<!DOCTYPE html>
<html>
<head>
	<title>Banner Cycler</title>
	<script>
		var banners = ["banner1.jpg", "banner2.jpg", "banner3.jpg"];
		var current = 0;
		function run() {
			setInterval(cycle, 2000);
		}
		function cycle() {
			current = Math.floor(Math.random() * 3);
			document.getElementById("banner").src = banners[current];
		}
	</script>
</head>
<body onload = "run();">
	<img id="banner" alt="banner" src="banner1.jpg" />
</body>
</html>
