<!DOCTYPE html>
<html>
<head>
<title>To-Do List</title>
<script>
  function allComments()
  {
    var olElement = document.getElementById("myBody");
    var comElements = olElement.getElementsByTagName("li");
    var num = comElements.length;
    var all = '';
    for(var i = 0; i < num; i++)
    {
      if(olElement.childNodes[i].nodeType == 1)
      {
        all += comElements[i].nodeValue;
      }
    }
    alert(all);
  }
  window.onload = allComments;
  </script>
  </head>
  <body id="myBody">
  <h1>Things To Do</h1>
    <ol id="toDoList">
      <li>Mow the lawn</li>
      <li>Clean the windows</li>
      <li>Answer your email</li>
    </ol>
    <p id="toDoNotes">Make sure that all of these are completed by 8pm so you can watch the game on TV!</p>
