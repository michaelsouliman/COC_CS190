var Dog = Class.create();
Dog.prototype = {
  initialize: function(name) {
    this.name = name;
  },
  say: function(message) {
    return this.name + ': ' + message;
  }
};
    
var Pug = Class.create();
// inherit from Person class:

    return this.name + ': ' +  + 'ruff ruff ' + message;
  }
});
  </script>
