<!DOCTYPE html>
<html>
<head>
  <title>Ellipse</title>
<style> 

body
{
    background-color: white;
    height: 100px;
    width: 100px;
}
#ellipse {
  border: 2px solid black;
  padding: 10px;
  border-bottom-left-radius: 50%;
  border-bottom-right-radius: 50%;
  border-top-left-radius: 50%;
  border-top-right-radius: 50%;
}
</style>
</head>
<body>

<h2>Ellipse</h2>
<div id="ellipse">
</div>
  <script>
    console.log('The top left border radius is : ' + window.getComputedStyle(ellipse, null).getPropertyValue("-webkit-border-top-left-radius"));
    console.log('The top right border radius is : ' + window.getComputedStyle(ellipse, null).getPropertyValue("-webkit-border-top-right-radius"));
    console.log('The bottom left border radius is : ' + window.getComputedStyle(ellipse, null).getPropertyValue("-webkit-border-bottom-left-radius"));
    console.log('The bottom right border radius is : ' + window.getComputedStyle(ellipse, null).getPropertyValue("-webkit-border-bottom-right-radius"));
  </script>

</body>
</html>
