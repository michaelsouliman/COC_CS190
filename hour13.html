<!DOCTYPE html>
<html>
<head>
  <title>Ellipse</title>
<style> 
  body
{
    background-color: white;
    position: absolute;
    height: 200px;
    width: 400px;
    left: 50%;
    top: 50%;
}
  
  html
  {
  position: relative;
    min-width: 400px;
    min-height: 200px;
    height: 100%;
}
#ellipse {
  border: 10px solid black;
  padding: 10px;
  border-bottom-left-radius: 80%;
  border-bottom-right-radius: 80%;
  border-top-left-radius: 80%;
  border-top-right-radius: 80%;
}
</style>
</head>
<body>

<h2>Ellipse</h2>
<div id="ellipse">
</div>

</body>
</html>
