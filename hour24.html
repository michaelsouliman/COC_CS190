<!DOCTYPE html>
<html>
<head>
<title>Manual Unit Testing Examples</title>
<script>
function addTax(subtotal, taxRate)
{
var total = subtotal * (1+(taxRate/100));
return total;
}
  
function test(amount, rate, expected)
{
results.total++;
var result = addTax(amount,rate);
if(result != expected)
{
results.failed++;
document.write("Expected "+ expected +", but instead got "+result);
  <br>
}
}
var results = {total: 0, failed: 0};

test(1, 10, 1.1);
test(5,12,5.6);
test(100, 17.5, 117.5);

document.write(results.total + " tests carried out, " + results.failed + " failed, " + (results.total - results.failed) + " passed.");
</script>
</head>
<body>
</body>
</html>
